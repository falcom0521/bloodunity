    <div class="user-form">
        <h1>Start Saving Lives</h1>
        <form id="myForm">
           <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Name" required pattern="[A-Za-z ]+">
            <br>
            <i class="bloodgroup"></i>
            <!-- <label for="blood-group">Blood Group:</label> -->
        <select id="blood-group" name="blood-group" required>
            <option value="" hidden>Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
            <i class="fas fa-user icon"></i>
            <select id="dropdown" name="dropdown" required>
                <option value="" hidden>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
             </select>
             
           <br>
            <i class="fas fa-globe"></i>
            <input type="text" placeholder="Location" required>
            <br>

            
            <i class="fa-bars"></i>
            <input type="tel" placeholder="Phone Number" required pattern="[0-9]{10}">
            <br>
            
            <i class="fas fa-envelope-square"></i>
            <input type="email" placeholder="E-mail" required>
            <br>

           

            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password_data" required>
            <div class="safety" style="font-family: sans-serif; font-size: 20px;">
                Enter Password
            </div>
            <div class="action-btn">
                <button class="btn primary" onclick="submitForm()">Create Account</button>
                <button class="btn">Skip</button>
            </div>
        </form>
    </div>
</div>

<script>
    const preloader = document.querySelector('.preloader');
    const fadeEffect = setInterval(() => {
        if (!preloader.style.opacity) {
            preloader.style.opacity = 1;
        }
        if (preloader.style.opacity > 0) {
            preloader.style.opacity -= 1.5;
        } else {
            clearInterval(fadeEffect);
        }
    }, 1500);
    window.addEventListener('load', fadeEffect);
</script>

<script>
    function validatePhoneNumber(event) {
      const phoneInput = document.getElementById('phone');
